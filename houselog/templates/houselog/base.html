<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/a472daff3c.js" crossorigin="anonymous"></script>
        {% block css %}{% endblock %}
    </head>

    <body>

        <div class="w-screen md:w-1/3 h-full mx-auto p-6">
            {% if messages %}
                {% for message in messages %}
                    <div class="p-4 rounded-lg text-center
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.INFO %} bg-slate-200{% endif %}
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %} bg-green-200{% endif %}
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.WARNING %} bg-yellow-200{% endif %}
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} bg-red-200{% endif %}
                    ">
                        {{ message}}
                    </div>
                {% endfor %}
            {% endif %}

            {% block body %}{% endblock %}
        </div>

        {% block js %}{% endblock %}
    </body>
    <!-- <a href="https://www.flaticon.com/free-icons/home" title="home icons">Home icons created by Freepik - Flaticon</a> -->
</html>
